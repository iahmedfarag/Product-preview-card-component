<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    }
  </style>
  <!-- css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="product">
      <figure>
        <img src="./images/image-product-desktop.jpg" alt="product" class="imgDesk">
        <img src="./images/image-product-mobile.jpg" alt="product-phone" class="imgPhone">
      </figure>
      <div class="productInfo">
        <p class="type">PERFUME</p>
        <h1 class="name">Gabrielle  Essence Eau  De Parfum</h1>
        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <h1 class="current">
              $149.99
            </h1>
            <p class="before">
              $169.99
            </p>
          </div>
          <button class="add">
            <img src="./images/icon-cart.svg" alt=""> Add to Cart
          </button>
      </div>

  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmed Farag</a>.
  </footer>
</body>
</html>
